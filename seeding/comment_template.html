<div class="comment-container">
	<div class="comment-header">
		<div class="author" hx-get="/users/{{Data._ownerId}}/comment_author_template" hx-swap="outerHTML" hx-trigger="load">Author Loading...</div>
		<p class="comment-date">Date <span class="date">{{Data._updated}}</span></p>
	</div>
	<div class="comment-content">
		<p class="comment">{{Data.comment}}</p>
	</div>
	<button class="delete-comment" hx-delete="/api/v1/collections/comments/{{Data._id}}" hx-target="closest .comment-container" hx-swap="outerHTML">Delete</button>
</div>
