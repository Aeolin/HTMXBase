<div class="login-form">
	<h1 class="post-title">Login</h1>
	<form class="login-form" method="post" action="/api/v1/auth/login?useCookie=true&redirect=%2Findex.html">
		<input type="text" name="usernameOrEmail" placeholder="Username or Email">
		<input type="password" name="password" placeholder="Password">
		<button class="submit-button" type="submit">Login</button>
		<span>Don't have an account yet? <a href="/register">Register</a></span>
	</form>
</div>
