<ul>
{{#with Data}}
{{#each Items}}
	<li>
		<div class="post-list-item" data-post-id="{{this.id}}">
			<a class="post-link" href="/blog/posts/{{this.slug}}"><h3 class="post-title">{{this.title}}</h3></a>
			<p class="post-date">Date <span class="date">{{this._updated}}</span></p>
			{{#if this.summary}}
				<p class="post-summary">{{this.summary}}</p>
			{{/if}}
		</div>
	</li>
{{/each}}

</ul>
<div class="pagination-box">
{{#if Previous}}
	<a class="previous" href="/posts?limit=20&cursorPrevious={{Previous}}">Previous</a>
{{/if}}

{{#if Next}}
	<a class="next" href="/posts?limit=20&cursorNext={{Next}}>Next</a>
{{/if}}
</div>
{{/with}}
