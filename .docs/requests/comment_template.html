<div class="comment-container">
	<div class="author" hx-get="/users/{{_ownerId}}/comment-author" hx-swap="innerHTML" hx-trigger="load">Author Loading...</div>
	<div class="comment-content">
		<p class="comment">{{comment}}</p>
	</div>
	<button class="delete-comment" hx-delete="/api/v1/collections/comments/{{_id}}" hx-target="closest(.comment-container)" hx-swap="outerHTML">Delete</button>
</div>
